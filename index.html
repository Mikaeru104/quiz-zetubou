<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズアプリ</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #waitingMessage { color: red; font-weight: bold; }
        #gameTimer { position: fixed; top: 10px; right: 10px; font-size: 24px; font-weight: bold; }

        /* ← タイトルの位置を下げる */
        h1 {
            margin-top: 60px;  /* 好みに応じて数値を調整 (例: 80px にするともっと下がります) */
            font-size: 32px;
        }

        #question { margin-top: 50px; font-size: 24px; font-weight: bold; }
        #timer { font-size: 20px; margin-top: 20px; }
        #score { font-size: 20px; margin-top: 20px; }
        #answerInput { font-size: 20px; margin-top: 20px; }
        #answerBtn, #startBtn, #startBtnStage2, #startBtnStage3, #startBtnStage4, #clearBtn {
            padding: 10px 20px; font-size: 18px; cursor: pointer;
            border: none; border-radius: 5px; color: white;
        }
        #answerBtn { background-color: #4CAF50; }
        #startBtn { background-color: #2196F3; display: inline-block; margin-top: 20px; }
        #startBtnStage2 { background-color: #FF9800; display: none; margin-top: 20px; }
        #startBtnStage3 { background-color: #9C27B0; display: none; margin-top: 20px; }
        #startBtnStage4 { background-color: #E91E63; display: none; margin-top: 20px; }
        #clearBtn { background-color: #4CAF50; display: none; margin-top: 20px; }
    </style>

</head>
<body>
    <!-- ステージ名 -->
    <h1>かくれんぼ</h1>

    <div id="waitingMessage"></div>
    <div id="gameTimer">120</div>
    <div id="question"></div>
    <div id="timer">20</div>

    <!-- 各ステージのスタートボタン -->
    <button id="startBtn">第一ステージスタート</button>
    <button id="startBtnStage2">第二ステージスタート</button>
    <button id="startBtnStage3">第三ステージスタート</button>
    <button id="startBtnStage4">第四ステージスタート</button>

    <!-- クリアボタン（第四ステージ専用） -->
    <button id="clearBtn">クリア</button>

    <div>
        <input type="text" id="answerInput" placeholder="答えを入力">
        <button id="answerBtn">回答</button>
    </div>

    <div id="score"></div>

    <script src="script.js"></script>
</body>
</html>
