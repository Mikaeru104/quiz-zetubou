<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステージ制クイズゲーム</title>
</head>
<body>
    <h1>クイズゲーム</h1>

    <div id="waitingMessage"></div>
    <div id="question"></div>
    <div id="timer"></div>
    <div id="gameTimer"></div>
    <div id="score"></div>

    <input type="text" id="answerInput" placeholder="答えを入力">
    <button id="answerBtn">回答</button>

    <div>
        <button id="startBtn">第一ステージスタート</button>
        <button id="startBtnStage2" style="display:none;">第二ステージスタート</button>
        <button id="startBtnStage3" style="display:none;">第三ステージスタート</button>
        <button id="startBtnStage4" style="display:none;">第四ステージスタート</button>
    </div>

    <div id="stage4Area" style="display:none;">
        <button id="stage4ClearBtn">ゲームクリア</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
