<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #gameContainer {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        #answerInput { padding:5px; font-size:16px; }
        button { padding:10px 20px; font-size:16px; margin:5px; }
        #startBtnStage2, #startBtnStage3, #startBtnStage4 { display:none; }
        #clearBtn { display:none; padding:10px 20px; font-size:16px; background:green; color:#fff; border:none; border-radius:5px; cursor:pointer; }
        #timer, #gameTimer, #score, #waitingMessage { margin:10px 0; font-weight:bold; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>クイズゲーム</h1>
        <div id="gameTimer"></div>
        <div id="question">ここに問題が表示されます</div>
        <input type="text" id="answerInput" placeholder="答えを入力">
        <button id="answerBtn">回答</button>
        <button id="startBtn">第一ステージスタート</button>
        <button id="startBtnStage2">第二ステージスタート</button>
        <button id="startBtnStage3">第三ステージスタート</button>
        <button id="startBtnStage4">第四ステージスタート</button>
        <button id="clearBtn">ゲームクリア！</button>
        <div id="timer"></div>
        <div id="score"></div>
        <div id="waitingMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
