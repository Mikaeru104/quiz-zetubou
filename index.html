<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズアプリ</title>
    <style>
        body { 
            font-family: 'Orbitron', sans-serif; /* 未来的なフォント */
            text-align: center; 
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            color: #fff; 
        }
        #waitingMessage { 
            color: #FF1744; 
            font-weight: bold; 
            text-shadow: 0 0 8px #FF5252, 0 0 15px #FF1744; 
            font-size: 22px;
        }
        #gameTimer { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            font-size: 28px; 
            font-weight: bold; 
            background: rgba(0,0,0,0.6); 
            padding: 8px 15px; 
            border-radius: 12px;
            color: #FFD700;
            text-shadow: 0 0 10px #FFA500, 0 0 20px #FFD700;
        }

        h1 {
            margin-top: 60px;  
            font-size: 48px;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #FFD700, #FF8C00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
        }

        #question { 
            margin-top: 50px; 
            font-size: 28px; 
            font-weight: bold; 
            text-shadow: 0 0 10px cyan, 0 0 20px blue; 
        }
        #timer, #score { 
            font-size: 22px; 
            margin-top: 20px; 
            text-shadow: 0 0 10px #fff;
        }
        #answerInput { 
            font-size: 22px; 
            margin-top: 20px; 
            padding: 10px; 
            border-radius: 8px; 
            border: 2px solid #444; 
            background: #111; 
            color: #0ff; 
            text-align: center; 
            text-shadow: 0 0 5px cyan; 
        }

        button {
            padding: 14px 28px; 
            font-size: 22px; 
            cursor: pointer;
            border: none; 
            border-radius: 12px; 
            font-weight: bold;
            letter-spacing: 2px;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
        }
        button:hover {
            transform: scale(1.15);
            box-shadow: 0 0 25px white;
        }

        /* ステージボタン */
        #startBtn { 
            background: linear-gradient(135deg, #FFD700, #FFA500); 
            color: black; 
            text-shadow: 0 0 10px white, 0 0 15px gold;
        }
        #startBtnStage2 { 
            background: linear-gradient(135deg, #00E676, #1B5E20); 
            display: none; 
            text-shadow: 0 0 10px #76FF03, 0 0 20px lime; 
        }
        #startBtnStage3 { 
            background: linear-gradient(135deg, #2196F3, #0D47A1); 
            display: none; 
            text-shadow: 0 0 10px #40C4FF, 0 0 20px cyan; 
        }
        #startBtnStage4 { 
            background: linear-gradient(135deg, #FF1744, #B71C1C); 
            display: none; 
            text-shadow: 0 0 10px #FF5252, 0 0 20px red; 
        }

        /* クリアボタン */
        #clearBtn { 
            background: linear-gradient(135deg, #00C853, #004D40); 
            display: none; 
            text-shadow: 0 0 10px white, 0 0 20px lime;
        }

        /* 回答ボタン */
        #answerBtn { 
            background: linear-gradient(135deg, #4CAF50, #2E7D32); 
            color: white; 
            text-shadow: 0 0 10px #A5D6A7, 0 0 15px lime; 
        }
    </style>
    <!-- Google Fonts 未来的フォント -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ステージ名 -->
    <h1>かくれんぼ</h1>

    <div id="waitingMessage"></div>
    <div id="gameTimer">120</div>
    <div id="question"></div>
    <div id="timer">20</div>

    <!-- 各ステージのスタートボタン -->
    <button id="startBtn">第一ステージスタート</button>
    <button id="startBtnStage2">第二ステージスタート</button>
    <button id="startBtnStage3">第三ステージスタート</button>
    <button id="startBtnStage4">第四ステージスタート</button>

    <!-- クリアボタン（第四ステージ専用） -->
    <button id="clearBtn">クリア</button>

    <div>
        <input type="text" id="answerInput" placeholder="答えを入力">
        <button id="answerBtn">回答</button>
    </div>

    <div id="score"></div>

    <script src="script.js"></script>
</body>
</html>
