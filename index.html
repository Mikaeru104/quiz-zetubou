<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>クイズアプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #status {
      margin: 20px 0;
      font-size: 20px;
      font-weight: bold;
    }
    #startBtn, #answerBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    #startBtn {
      background-color: #2196F3;
      color: white;
    }
    #answerBtn {
      background-color: #4CAF50;
      color: white;
    }
    #answerSection {
      display: none;
      margin-top: 20px;
    }
    #answerInput {
      font-size: 18px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1 id="gameTitle">クイズアプリ</h1>

  <div id="status">サーバーに接続中...</div>

  <!-- スタートボタン -->
  <button id="startBtn" onclick="startGame()">スタート</button>

  <!-- 回答エリア -->
  <div id="answerSection">
    <input type="text" id="answerInput" placeholder="答えを入力" />
    <button id="answerBtn" onclick="sendAnswer()">回答</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
